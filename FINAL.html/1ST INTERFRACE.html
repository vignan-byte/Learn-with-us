<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Grid Navigation</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fixed background color */
            color: #333;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Darker overlay for better contrast */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 40px;
            font-family: 'Roboto', sans-serif;
            position: relative;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            background-color: #3498db; /* Fixed background color for heading */
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            border: 3px solid #2980b9; /* Darker border color for contrast */
        }
        h1::before {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: #fff; /* White line under the heading */
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            align-items: center;
            justify-items: center;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px; /* Ensures square shape */
            height: 200px; /* Ensures square shape */
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            overflow: hidden; /* Ensures content stays within the border radius */
        }
        .icon-item:nth-child(1) {
            background-color: #e74c3c; /* Fixed color for Books */
        }
        .icon-item:nth-child(2) {
            background-color: #f39c12; /* Fixed color for Interview Questions */
        }
        .icon-item:nth-child(3) {
            background-color: #2ecc71; /* Fixed color for Coding Apps */
        }
        .icon-item:nth-child(4) {
            background-color: #3498db; /* Fixed color for Interested Domain */
        }
        .icon-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
            border-color: #fff; /* Highlight border on hover */
        }
        .icon-item i {
            font-size: 40px;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }
        .icon-item:hover i {
            color: #fff; /* Light color for better contrast on hover */
        }
        .icon-item span {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Learn with Me</h1>
        <div class="icon-grid">
            <a href="BOOKS REFRENCE.html" class="icon-item">
                <i class="fas fa-book"></i>
                <span>Books</span>
            </a>
            <a href="INTERVIEW QUESTIONS.html" class="icon-item">
                <i class="fas fa-question-circle"></i>
                <span>Interview Questions</span>
            </a>
            <a href="APPS INTERFRACE.html" class="icon-item">
                <i class="fas fa-laptop-code"></i>
                <span>Coding Apps</span>
            </a>
            <a href="INTRESTED DOMAIN.html" class="icon-item">
                <i class="fas fa-lightbulb"></i>
                <span>Interested Domain</span>
            </a>
        </div>
    </div>
</body>
</html>
