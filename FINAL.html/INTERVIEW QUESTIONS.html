<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Companies</title>
    <meta name="description" content="A directory of companies you might be interviewing with.">
    <meta property="og:title" content="Interview Companies">
    <meta property="og:description" content="A directory of companies you might be interviewing with.">
    <meta property="og:image" content="https://via.placeholder.com/100">
    <meta property="og:url" content="https://yourwebsite.com/interview-companies">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1; /* Light background color */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3498db; /* Header background color */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* Card background color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }
        .company-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns layout */
            gap: 20px;
            justify-items: center;
        }
        .company-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 200px;
            padding: 20px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .company-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .company-item img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .company-item span {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="header">Interview Companies</header>
    <main class="container">
        <div class="company-grid">
            <a href="MICROSOFT.html" class="company-item" aria-label="Microsoft">
                <img src="C:\Users\duggi\OneDrive\Pictures\Screenshots\Screenshot 2024-09-14 044609.png" alt="Microsoft Logo">
                <span>Microsoft</span>
            </a>
            <a href="GOOGLE.html" class="company-item" aria-label="Google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
                <span>Google</span>
            </a>
            <a href="AMAZON.html" class="company-item" aria-label="Amazon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
                <span>Amazon</span>
            </a>
            <a href="ACCENTURE.html" class="company-item" aria-label="Accenture">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Accenture_logo.svg" alt="Accenture Logo">
                <span>Accenture</span>
            </a>
            <a href="IBM.html" class="company-item" aria-label="IBM">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" alt="IBM Logo">
                <span>IBM</span>
            </a>
            <a href="FLIPKART.html" class="company-item" aria-label="Flipkart">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Flipkart_logo.svg" alt="Flipkart Logo">
                <span>Flipkart</span>

            <a href="WIPRO.html" class="company-item" aria-label="Wipro">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Wipro_logo.svg" alt="Wipro Logo">
                <span>Wipro</span>
            </a>
            <a href="https://www.deloitte.com" class="company-item" aria-label="Deloitte">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Deloitte_logo.svg" alt="Deloitte Logo">
                <span>Deloitte</span>
            </a>
            <a href="COGNIZANT.html" class="company-item" aria-label="Cognizant">

                <span>Cognizant</span>
            </a>
        </div>
    </main>
</body>
</html>
